<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Object Drawing</title>
    <link href="proj2_example.css" rel="stylesheet" type="text/css">
</head>
<body>
    
    <div class="container">
            <div id="tama">
        </div>
        <div id="toy">
            <div id = "vertical">
                <div id="ken"></div>
                <div id = "bottom_ctner">
                    <div id="bottom"></div>
                    <div id="bottomShadow"></div>
                </div>
            </div>
            <div id = "horizontal">
                <div class = "bowl_ctner">
                    <div class="bowl" id="bigBowl"></div>
                    <div class="bowlShadow" id="bigShadow"></div>
                </div>
                <div id = "bridge_ctner">
                    <div id="bridge">
                    </div>
                    <div id="bridgeShadow">
                    </div>
                    <div id="upCounter" class="counter">
                    </div>
                    <div id="lowerCounter" class="counter">
                    </div>
                </div>
                <div class= "bowl_ctner">
                    <div class="bowl" id="smallBowl"></div>
                    <div class="bowlShadow" id="smallShadow">
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
